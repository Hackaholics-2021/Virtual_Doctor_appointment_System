<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Montserrat:wght@300&family=Open+Sans&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Doctor_home.css') }}">

</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">WE4U</div>
        </div>
    </header>
    <div class="container-fluid">
        <h1 class="heading">Prescription</h1>
        <div class="container" style="width: 85%;">
            
            <table class="table table-striped" style="text-align: center;">
                <thead>
                    <tr style="font-weight: bold;"><td>Medication</td><td>Frequency</td><td>Meal</td><td>Duration</td></tr>
                </thead>
                            
                    <form action="#" method="get" class="add_medication">    
                        <tbody>           
                        <tr>
                            <td ><input type="text" name="Mediaction" style="width: 250px;"></td>
                            <td>
                                <select  class="Frequency" style="width: 250px; text-align: center;">
                                    <option>1-0-0</option>
                                    <option>0-1-0</option>
                                    <option>0-0-1</option>
                                    <option>1-1-0</option>
                                    <option>1-0-1</option>
                                    <option>0-1-1</option>
                                    <option>1-1-1</option>
                                </select>
                            </td>
                            <td>
                                <select  class="Meal" style="width: 250px;text-align: center;">
                                    <option>Before Meal</option>
                                    <option>After Meal</option>
                                </select>
                            </td>
                            <td><input type="text" name="Duration" placeholder="Ex. 10 days" style="width: 250px;"></td>
                            <td><button class="accept">Add</button></td>
                        </tr>
                    </tbody>
                    </form>
                
            </table>
            <a href="#" class="accept" onclick="add_med()">Add Medication</a>
        </div>        
    </div>
    <script>
        function add_med(){
            if(document.getElementsByClassName("add_medication")[0].style.display=="block"){
                document.getElementsByClassName("add_medication")[0].style.display="none";
            }
            else{
                document.getElementsByClassName("add_medication")[0].style.display="block";
            }
        }
    </script>
</body>
</html>
