<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Open+Sans:wght@300;400;800&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Patient_home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Confirm_appointment.css') }}">
    <title>Book Appointment Patient information</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <span>WE4U</span>
        </div>
        <div class="nav-items">
            <span><a href="{{ url_for('Patient_home',id=id) }}">Home</a></span>
            <span><a href="{{ url_for('Consultation',id=id) }}" >Consult</a></span>
            <span><a href="{{ url_for('Appointment_patient_info',id=id) }}" class="active">Book appointment</a></span>
            <span><a href="#">History</a></span>
            <span><a href="#">Profile</a></span>
            <span><a href="#">Find a Doctor</a></span>
        </div>
        <a href="#" class="logout-btn">Logout</a>
    </div>
    <div class="full_body">
        <form action="{{ url_for('Thankyou_appointment',id=id,appointment_id = appointment_id) }}" method="POST">
            <div class="container">
                <div class="field">
                    <span>Patient Name:</span>
                    <span class="value">{{data.PName}}</span>
                </div>
                <div class="field">
                    <span>Speciality of sickness:</span>
                    <span  class="value">{{data.Speciality}}</span>
                </div>
                <div class="field">
                    <span>Doctor Name:</span>
                    <span  class="value">{{data.DName}}</span>
                </div>
                <div class="field">
                    <span>Meeting link:</span>
                    <span  class="value">https://meet.google.com/rhq-nyec-gae</span>
                </div>
                <div class="field">
                    <span>Meeting Time:</span>
                    <select name="time" id="time" class="value" style="color:white;font-family: 'Titillium Web', sans-serif; width:230px;">
                        <option value="10:00:00" style="color:black">10:00 AM</option>
                        <option value="12:00:00" style="color:black">12:00 PM</option>
                        <option value="14:00:00" style="color:black">02:00 PM</option>
                        <option value="16:00:00" style="color:black">04:00 PM</option>
                    </select>
                </div>
                <div class="field">
                    <span>Date:</span>
                    <input type="date" name = "date" class="value" placeholder="dd-mm-yyyy" style = "color:white;font-family: 'Titillium Web', sans-serif;width:198px;" >
                </div>
                <div class="field">
                    <span>District:</span>
                    <span  class="value">{{data.District}}</span>
                </div>
                <div class="field">
                    <span>State:</span>
                    <span  class="value">{{data.State}}</span>
                </div><br>
                <div class="field">
                    <button type="submit" class="confirm-btn">Confirm booking</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<!-- plugin for jquery validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
