<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Open+Sans:wght@300;400;800&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/Patient_home.css">
    <link rel="stylesheet" href="../static/css/consultation_patient_info.css">
    <title>Book Appointment Patient information</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <span>WE4U</span>
        </div>
        <div class="nav-items">
            <span><a href="{{ url_for('Patient_home') }}">Home</a></span>
            <span><a href="{{ url_for('Consultation') }}" >Consult</a></span>
            <span><a href="{{ url_for('Appointment_patient_info') }}" class="active">Book appointment</a></span>
            <span><a href="#">History</a></span>
            <span><a href="#">Profile</a></span>
            <span><a href="#">Find a Doctor</a></span>
        </div>
        <a href="#" class="logout-btn">Logout</a>
    </div>
    <div class="patient-info-container">
        
        <div class="patient-form">
            <div class="patient-info-title">Book appointment</div>
            <a href="{{ url_for('Patient_home') }}" class="back">Back</a>
        </div>
        <div class="patient-info-box">
            <div class="left-patient-info-form">
                <form action="#" method="POST">
                    <span>
                        <label for="name">Patient Name</label>
                        <input type="text" class="form-input" name="name">
                    </span>
                    <span>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-input">
                            <option value="SelectGender"> --Select Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </span>
                    <span>
                        <label for="location">Location</label>
                        <select name="location" id="location" class="form-input">
                                <option value="SelectState"> --Select States--</option>
                                <option value="Andra Pradesh">Andra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madya Pradesh">Madya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Orissa">Orissa</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttaranchal">Uttaranchal</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                                <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadeep">Lakshadeep</option>
                                <option value="Pondicherry">Pondicherry</option>
                        </select>
                    </span>
                    <span>
                        <label for="specialization">Specialization</label>
                        <select name="specialization" id="specialization" class="form-input">
                            <option value="Select Specialization"> Select Specialization</option>
                            <option value="Allergy And Immunology">Allergy And Immunology</option>
                            <option value="Anesthesiology">Anesthesiology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Gasteroenterology">Gasteroenterology</option>
                            <option value="Infectious Disease">Infectious Disease</option>
                            <option value="NeuroSurgeon">NeuroSurgeon</option>
                            <option value="Nutrition">Nutrition</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Pharamacology">Pharamacology</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="Pulmonology">Pulmonology</option>
                            <option value="Urology">Urology</option>
                            <option value="General Physician">General Physician</option>
                        </select>
                    </span>
                    <button class="logout-btn">Continue</button>
                </form>
            </div>
            <div class="right-patient-info-form">
                <div class="images">
                    <img src="../static/images/coin.png" alt="" width="35px" height="35px">
                    <img src="../static/images/clock.png" alt="" width="35px" height="35px">
                    <img src="../static/images/secure-shield.png" alt="" width="35px" height="35px">
                </div>
                <div class="image-text">
                    <span style="color:#ffb804">More affordable</span><br>
                    <span style="color:#44bb29">Quicker and reliable</span><br>
                    <span style="color:#b82626">Private and Safe</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
