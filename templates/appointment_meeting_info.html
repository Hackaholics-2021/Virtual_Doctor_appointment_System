<body style="background-color: #F0F5F7;">
    <div class="nav">
        <div class="logo">
            <span>WE4U</span>
        </div>
        <div class="nav-items">
            <span><a href="{{ url_for('Patient_home',id=id) }}">Home</a></span>
            <span><a href="{{ url_for('Consultation',id=id) }}" class="active">Consult</a></span>

        <div class="container">
            <div class="header">
                Here are the meeting credentials
            </div>
            <div class="credentials">
                <div class="left-credential-side">
                    <div class="meeting-link">
                        <span><b>Meeting Link:</b></span>
                        <span class="link-for-meet value" onclick="window.open('https://meet.google.com/rhq-nyec-gae')"><a href="{{ url_for('Thankyou_appointment',id=id,appointment_id = appointment_id) }}" >Join the meeting</a></span>
                    </div>
                    <div class="note">
                        <span><b>Note:</b></span>
                        <span class="value">The meeting link will expire within 2 hours. Please make sure you have good connection with you.</span>
                    </div>
                </div>
                <div class="right-credential-side">
                    <div class="images">
                        <img src="{{ url_for('static', filename='images/coin.png') }}" alt="" width="35px" height="35px">
                        <img src="{{ url_for('static', filename='images/clock.png') }}" alt="" width="35px" height="35px">
                        <img src="{{ url_for('static', filename='images/secure-shield.png') }}" alt="" width="35px" height="35px">
                    </div>
                    <div class="image-text">
                        <span style="color:#ffb804">More affordable</span><br>
                        <span style="color:#44bb29">Quicker and reliable</span><br>
                        <span style="color:#b82626">Private and Safe</span>
                    </div>
                </div>
            </div>
        </div>
