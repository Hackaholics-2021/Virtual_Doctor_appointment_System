<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Open+Sans:wght@300;400;800&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Patient_home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Consultation_patient_info.css') }}">
    <title>Consultation Patient information</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <span>WE4U</span>
        </div>
        <div class="nav-items">
            <span><a href="{{ url_for('Patient_home',id=id) }}">Home</a></span>
            <span><a href="{{ url_for('Consultation',id=id) }}" class="active">Consult</a></span>
            <span><a href="{{ url_for('Appointment_patient_info',id=id) }}">Book appointment</a></span>
            <span><a href="{{url_for('History_patient',id = id)}}">History</a></span>
            <span><a href="{{ url_for('Patient_profile',id =id) }}">Profile</a></span>
        </div>
        <a href="#" class="logout-btn">Logout</a>
    </div>
    <div class="patient-info-container">
        
        <div class="patient-form">
            <div class="patient-info-title">Consult your nearest Doctor</div>
            <a href="{{ url_for('Consultation',id=id) }}" class="back">Back</a>
        </div>
        <div class="patient-info-box">
            <div class="left-patient-info-form">
                <form action="{{ url_for('Consultation_patient_info',id=id) }}" method="POST">
                    <span>
                        <label for="name">Patient Name</label>
                        <input type="text" class="form-input" name="name">
                    </span>
                    <span>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-input">
                            <option value="SelectGender"> --Select Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </span>
                    <span>
                        <label for="language">Language</label>
                        <select name="language" id="language" class="form-input">
                            <option value="Select language"> --Select Language--</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Kanada">Kanada</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Malayalam">Malayalam</option>
                            <option value="Bengali">Bengali</option>
                        </select>
                    </span>
                    <span>
                        <label for="specialization">Specialization</label>
                        <select name="specialization" id="specialization" class="form-input">
                            <option value="Select Specialization"> Select Specialization</option>
                            <option value="Allergy And Immunology">Allergy And Immunology</option>
                            <option value="Anesthesiology">Anesthesiology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Gasteroenterology">Gasteroenterology</option>
                            <option value="Infectious Disease">Infectious Disease</option>
                            <option value="NeuroSurgeon">NeuroSurgeon</option>
                            <option value="Nutrition">Nutrition</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Pharamacology">Pharamacology</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="Pulmonology">Pulmonology</option>
                            <option value="Urology">Urology</option>
                            <option value="General Physician">General Physician</option>
                        </select>
                    </span>
                    <button class="logout-btn">Continue</button>
                </form>
            </div>
            <div class="right-patient-info-form">
                <div class="images">
                    <img src="../static/images/coin.png" alt="" width="35px" height="35px">
                    <img src="../static/images/clock.png" alt="" width="35px" height="35px">
                    <img src="../static/images/secure-shield.png" alt="" width="35px" height="35px">
                </div>
                <div class="image-text">
                    <span style="color:#ffb804">More affordable</span><br>
                    <span style="color:#44bb29">Quicker and reliable</span><br>
                    <span style="color:#b82626">Private and Safe</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    <!-- plugin for jquery validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
