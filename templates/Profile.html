
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Montserrat:wght@300&family=Open+Sans&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/Doctor_home.css">

</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">WE4U</div>
            <div class="links">                   
                <span><a href="#">Upcoming</a></span>
                <span><a href="{{ url_for('Patients') }}">Patients</a></span>
                <span><a href="#">Payment</a></span>
                <span><a href="#">History</a></span>
                <span><a href="{{ url_for('Profile') }}" class="active">Profile</a></span>               
                <button class="button" href="{{ url_for('Logout') }}">Logout</button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 doc">
                <br><br>
                <div class="pic" >
                    <img class="profilepic" src="../static/images/man.png" alt="your image" />
                </div>
                <h1 class="quote">Dr Alan<br>
                {% if rating==1 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif rating==2 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif rating==3 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif rating==4 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                
                {% elif rating==5 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                {% endif %}
                <hr></h1>
            </div>
            <div class="col-sm-9 stat">
                <div class="rem" >
                    <h1 style="line-height: 0;">Profile</h1>
                </div>
                <div class="profile">
                    <div class="row update">
                        <div class="col-sm-4">
                            <input type="text" value="Dr. Alan" name="name" placeholder="Dr. Your Name">
                        </div>
                        <div class="col-sm-4">
                            <select  id="state" name="state"  required> 
                                <option value="SelectState">Select State</option>
                                <option value="Andra Pradesh" {{ 'selected' if sta == 'Andra Pradesh'}}>Andra Pradesh</option>
                                <option value="Arunachal Pradesh" {{ 'selected' if sta == 'Arunachal Pradesh'}}>Arunachal Pradesh</option>
                                <option value="Assam" {{ 'selected' if sta == 'Assam'}}>Assam</option>
                                <option value="Bihar" {{ 'selected' if sta == 'Bihar'}}>Bihar</option>
                                <option value="Chhattisgarh" {{ 'selected' if sta == 'Chhattisgarh'}}>Chhattisgarh</option>
                                <option value="Goa" {{ 'selected' if sta == 'Goa'}}>Goa</option>
                                <option value="Gujarat" {{ 'selected' if sta == 'Gujarat'}}>Gujarat</option>
                                <option value="Haryana" {{ 'selected' if sta == 'Haryana'}}>Haryana</option>
                                <option value="Himachal Pradesh" {{ 'selected' if sta == 'Himachal Pradesh'}}>Himachal Pradesh</option>
                                <option value="Jammu and Kashmir" {{ 'selected' if sta == 'Jammu and Kashmir'}}>Jammu and Kashmir</option>
                                <option value="Jharkhand" {{ 'selected' if sta == 'Jharkhand'}}>Jharkhand</option>
                                <option value="Karnataka" {{ 'selected' if sta == 'Karnataka'}}>Karnataka</option>
                                <option value="Kerala" {{ 'selected' if sta == 'Kerala'}}>Kerala</option>
                                <option value="Madya Pradesh" {{ 'selected' if sta == 'Madya Pradesh'}}>Madya Pradesh</option>
                                <option value="Maharashtra" {{ 'selected' if sta == 'Maharashtra'}}>Maharashtra</option>
                                <option value="Manipur" {{ 'selected' if sta == 'Manipur'}}>Manipur</option>
                                <option value="Meghalaya" {{ 'selected' if sta == 'Meghalaya'}}>Meghalaya</option>
                                <option value="Mizoram" {{ 'selected' if sta == 'Mizoram'}}>Mizoram</option>
                                <option value="Nagaland" {{ 'selected' if sta == 'Nagaland'}}>Nagaland</option>
                                <option value="Orissa" {{ 'selected' if sta == 'Orissa'}}>Orissa</option>
                                <option value="Punjab" {{ 'selected' if sta == 'Punjab'}}>Punjab</option>
                                <option value="Rajasthan" {{ 'selected' if sta == 'Rajasthan'}}>Rajasthan</option>
                                <option value="Sikkim" {{ 'selected' if sta == 'Sikkim'}}>Sikkim</option>
                                <option value="Tamil Nadu" {{ 'selected' if sta == 'Tamil Nadu'}}>Tamil Nadu</option>
                                <option value="Telangana" {{ 'selected' if sta == 'Telangana'}}>Telangana</option>
                                <option value="Tripura" {{ 'selected' if sta == 'Tripura'}}>Tripura</option>
                                <option value="Uttaranchal" {{ 'selected' if sta == 'Uttaranchal'}}>Uttaranchal</option>
                                <option value="Uttar Pradesh" {{ 'selected' if sta == 'Uttar Pradesh'}}>Uttar Pradesh</option>
                                <option value="West Bengal" {{ 'selected' if sta == 'West Bengal'}}>West Bengal</option>
                                <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                                <option value="Andaman and Nicobar Islands" {{ 'selected' if sta == 'Chhattisgarh'}}>Andaman and Nicobar Islands</option>
                                <option value="Chandigarh" {{ 'selected' if sta == 'Chhattisgarh'}}>Chandigarh</option>
                                <option value="Dadar and Nagar Haveli" {{ 'selected' if sta == 'Chhattisgarh'}}>Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu" {{ 'selected' if sta == 'Chhattisgarh'}}>Daman and Diu</option>
                                <option value="Delhi" {{ 'selected' if sta == 'Chhattisgarh'}}>Delhi</option>
                                <option value="Lakshadeep" {{ 'selected' if sta == 'Chhattisgarh'}}>Lakshadeep</option>
                                <option value="Pondicherry" {{ 'selected' if sta == 'Chhattisgarh'}}>Pondicherry</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select  id="district"  name="district" required>
                                <option value="{{dist}}">{{dist}}</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" name="study" value="MBBS" placeholder="Ex: MBBS">
                        </div>
                        <div class="col-sm-8">
                            <input  style="width: 100%;" type="text" name="hospital" value="KMCH Hospital, Coimbatore, Tamil Nadu" placeholder="Ex: ABC Hospital, Coimbatore, Tamil Nadu">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3" style="padding-left:50px;">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="age"><h3 style="font-weight: bold;">Age</h3></label></td>
                                <td><input type="number" name="age" value="27" min=18 max=100></td></tr>
                            </table>
                        </div>
                        <div class="col-sm-3">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="experience"><h3 style="font-weight: bold;">Experience</h3></label></td>
                                <td><input type="number" name="experience" value="5" min=1 max=70></td></tr>
                            </table> 
                        </div>
                        <div class="col-sm-4">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="age"><h3 style="font-weight: bold;">Specialization</h3></label></td>
                                <td><select name="specialization"  required> 
                                    <option value="SelectSpecialization"> Select Specialization</option>
                                    <option value="Allergy And Immunology" {{ 'selected' if spl == 'Allergy and Immunology'}}>Allergy And Immunology</option>
                                    <option value="Anesthesiology" {{ 'selected' if spl == 'Anesthesiology'}}>Anesthesiology</option>
                                    <option value="Cardiology" {{ 'selected' if spl == 'Cardiology'}}>Cardiology</option>
                                    <option value="Deficiency" {{ 'selected' if spl == 'Deficiency'}}>Deficiency</option>
                                    <option value="Dermatology" {{ 'selected' if spl == 'Dermatology'}}>Dermatology</option>
                                    <option value="Disability" {{ 'selected' if spl == 'Disability'}}>Disability</option>
                                    <option value="Emergency" {{ 'selected' if spl == 'Emergency'}}>Emergency</option>
                                    <option value="Endocrinology" {{ 'selected' if spl == 'Endocrinology'}}>Endocrinology</option>
                                    <option value="Epidemiology" {{ 'selected' if spl == 'Epidemiology'}}>Epidemiology</option>
                                    <option value="Fitness" {{ 'selected' if spl == 'Fitness'}}>Fitness</option>
                                    <option value="Gasteroenterology" {{ 'selected' if spl == 'Gasteroenterology'}}>Gasteroenterology</option>
                                    <option value="Geriatrics" {{ 'selected' if spl == 'Geriatrics'}}>Geriatrics</option>
                                    <option value="Hematology" {{ 'selected' if spl == 'Hematology'}}>Hematology</option>
                                    <option value="Hepatology" {{ 'selected' if spl == 'Hepatology'}}>Hepatology</option>
                                    <option value="Infectious Disease" {{ 'selected' if spl == 'Infectious Disease'}}>Infectious Disease</option>
                                    <option value="Internal Medicine" {{ 'selected' if spl == 'Internal Medicine'}}>Internal Medicine</option>
                                    <option value="Microbiology" {{ 'selected' if spl == 'Microbiology'}}>Microbiology</option>
                                    <option value="Neonatology" {{ 'selected' if spl == 'Neonatology'}}>Neonatology</option>
                                    <option value="Nephrology" {{ 'selected' if spl == 'Nephrology'}}>Nephrology</option>
                                    <option value="Neurology" {{ 'selected' if spl == 'Neurology'}}>Neurology</option>
                                    <option value="NeuroSurgeon" {{ 'selected' if spl == 'NeuroSurgeon'}}>NeuroSurgeon</option>
                                    <option value="Nutrition" {{ 'selected' if spl == 'Nutrition'}}>Nutrition</option>
                                    <option value="Oncology" {{ 'selected' if spl == 'Oncology'}}>Oncology</option>
                                    <option value="Opthalmology" {{ 'selected' if spl == 'Opthalmology'}}>Opthalmology</option>
                                    <option value="Orthopedics" {{ 'selected' if spl == 'Orthopedics'}}>Orthopedics</option>
                                    <option value="Pediatrics" {{ 'selected' if spl == 'Pediatrics'}}>Pediatrics</option>
                                    <option value="Pharamacology" {{ 'selected' if spl == 'Pharamacology'}}>Pharamacology</option>
                                    <option value="Psychiatry" {{ 'selected' if spl == 'Psychiatry'}}>Psychiatry</option>
                                    <option value="Pulmonology" {{ 'selected' if spl == 'Pulmonology'}}>Pulmonology</option>
                                    <option value="Radiology" {{ 'selected' if spl == 'Radiology'}}>Radiology</option>
                                    <option value="Toxicology" {{ 'selected' if spl == 'Toxicology'}}>Toxicology</option>
                                    <option value="Traumatology" {{ 'selected' if spl == 'Traumatology'}}>Traumatology</option>
                                    <option value="Transplantation" {{ 'selected' if spl == 'Transplantation'}}>Transplantation</option>
                                    <option value="Urology" {{ 'selected' if spl == 'Urology'}}>Urology</option>
                                    <option value="Vascular Surgery" {{ 'selected' if spl == 'Vascular Surgery'}}>Vascular Surgery</option>
                                    <option value="Venereology" {{ 'selected' if spl == 'Venereology'}}>Venereology</option>
                                </select></td></tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="row">                          
                        <div class="col-sm-3">
                            <table class="check">
                                <tr>
                            <td style="padding-left:35px;"><label for="age"><h3 style="font-weight: bold;">Languages</h3></label></td> </tr></table>
                        </div> 
                        <div class="col-sm-9">  
                            <table class="check">
                                <tr>                            
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="Tamil" {{ 'checked' if Tamil == '1'}}>Tamil</label></h3></td>
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="Malayalam" {{ 'checked' if Malayalam == '1'}}>Malayalam</label></h3></td>
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="Telugu"  {{ 'checked' if Telugu == '1'}}>Telugu</label></h3></td>
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="Kannada" {{ 'checked' if Kannada == '1'}}>Kannada</label></h3></td>
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="Hindi" {{ 'checked' if Hindi == '1'}}>Hindi</label></h3></td>
                                    <td><h3><label class="checkbox-inline"><input type="checkbox" value="English" {{ 'checked' if English == '1'}}>English</label></h3></td>
                                </tr>
                            </table>
                        </div>                               
                    </div>
                    <br>
                    <div class="row">                          
                        <div class="col-sm-3">
                            <table class="check"><tr><td style="padding-left:35px;"><label for="age"><h3 style="font-weight: bold;">About Me</h3></label></td> </tr></table>
                        </div> 
                        <div class="col-sm-9">  
                            <table class="check">
                                <tr>                            
                                    <td><h3><textarea name="aboutme" cols="60" rows="1" placeholder="Tell about yourself"></textarea></h3></td>
                                </tr>
                            </table>
                        </div>                               
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="../static/images/gmail.png" alt="Gmail" width="35px" height="35px">
                        </div>
                        <div class="col-sm-4">
                            <input type="email" name="mail">
                        </div>
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="../static/images/key.png" alt="Password" width="35px" height="35px">
                        </div>
                        <div class="col-sm-3">
                            <input type="password" name="pwd">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="../static/images/facebook.png" alt="Facebook" width="35px" height="35px">
                        </div>
                        <div class="col-sm-4">
                            <input type="url" name="fb">
                        </div>
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="../static/images/linkedin.png" alt="LinkedIn" width="35px" height="35px">
                        </div>
                        <div class="col-sm-3">
                            <input type="url" name="li">
                        </div>
                        <div class="col-sm-3" style="text-align: center;">
                            <button class="button" href="#">Update</button>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    <!-- plugin for jquery validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- link for jquery validation -->
    <script src = "{{('/static/jquery/location.js')}}"> </script>

</body>
</html>
