
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Montserrat:wght@300&family=Open+Sans&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Doctor_home.css') }}">

</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">WE4U</div>
            <div class="links">  
                <span><a href="{{ url_for('Doctor_Home',id=id,name=name) }}">Home</a></span>                   
                <span><a href="{{ url_for('Upcoming',id=id,name=name) }}">Upcoming</a></span>
                <span><a href="{{ url_for('Patients',id=id,name=name) }}">Patients</a></span>
                <span><a href="#">History</a></span>
                <span><a href="{{ url_for('Profile',id=id,name=name) }}" class="active">Profile</a></span>               
                <button class="button" href="{{ url_for('Logout') }}">Logout</button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 doc">
                <br><br>
                <div class="pic" >
                    <img class="profilepic" src="{{ url_for('static', filename='images/man.png') }}" alt="your image" />
                </div>
                <h1 class="quote">{{data.Name}}<br>
                {% if data.Rating==1 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif data.Rating==2 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif data.Rating==3 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                {% elif data.Rating==4 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                
                {% elif data.Rating==5 %}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                {% else %}
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                {% endif %}
                <hr></h1>
            </div>
            <div class="col-sm-9 stat">
                <div class="rem" >
                    <h1 style="line-height: 0;">Profile</h1>
                </div>
                <div class="profile">
                    <form action="{{ url_for('Update_Profile',id=id,name=name) }}" method="post">
                    <div class="row update">
                        <div class="col-sm-4">
                            <input type="text" value="{{data.Name}}" name="Name" placeholder="Dr. Your Name">
                        </div>
                        <div class="col-sm-4">
                            <select  id="state" name="State"  required> 
                                <option value="SelectState">Select State</option>
                                <option value="Andra Pradesh" {{ 'selected' if data.State == 'Andra Pradesh'}}>Andra Pradesh</option>
                                <option value="Arunachal Pradesh" {{ 'selected' if data.State == 'Arunachal Pradesh'}}>Arunachal Pradesh</option>
                                <option value="Assam" {{ 'selected' if data.State == 'Assam'}}>Assam</option>
                                <option value="Bihar" {{ 'selected' if data.State == 'Bihar'}}>Bihar</option>
                                <option value="Chhattisgarh" {{ 'selected' if data.State == 'Chhattisgarh'}}>Chhattisgarh</option>
                                <option value="Goa" {{ 'selected' if data.State == 'Goa'}}>Goa</option>
                                <option value="Gujarat" {{ 'selected' if data.State == 'Gujarat'}}>Gujarat</option>
                                <option value="Haryana" {{ 'selected' if data.State == 'Haryana'}}>Haryana</option>
                                <option value="Himachal Pradesh" {{ 'selected' if data.State == 'Himachal Pradesh'}}>Himachal Pradesh</option>
                                <option value="Jammu and Kashmir" {{ 'selected' if data.State == 'Jammu and Kashmir'}}>Jammu and Kashmir</option>
                                <option value="Jharkhand" {{ 'selected' if data.State == 'Jharkhand'}}>Jharkhand</option>
                                <option value="Karnataka" {{ 'selected' if data.State == 'Karnataka'}}>Karnataka</option>
                                <option value="Kerala" {{ 'selected' if data.State == 'Kerala'}}>Kerala</option>
                                <option value="Madya Pradesh" {{ 'selected' if data.State == 'Madya Pradesh'}}>Madya Pradesh</option>
                                <option value="Maharashtra" {{ 'selected' if data.State == 'Maharashtra'}}>Maharashtra</option>
                                <option value="Manipur" {{ 'selected' if data.State == 'Manipur'}}>Manipur</option>
                                <option value="Meghalaya" {{ 'selected' if data.State == 'Meghalaya'}}>Meghalaya</option>
                                <option value="Mizoram" {{ 'selected' if data.State == 'Mizoram'}}>Mizoram</option>
                                <option value="Nagaland" {{ 'selected' if data.State == 'Nagaland'}}>Nagaland</option>
                                <option value="Orissa" {{ 'selected' if data.State == 'Orissa'}}>Orissa</option>
                                <option value="Punjab" {{ 'selected' if data.State == 'Punjab'}}>Punjab</option>
                                <option value="Rajasthan" {{ 'selected' if data.State == 'Rajasthan'}}>Rajasthan</option>
                                <option value="Sikkim" {{ 'selected' if data.State == 'Sikkim'}}>Sikkim</option>
                                <option value="Tamil Nadu" {{ 'selected' if data.State == 'Tamil Nadu'}}>Tamil Nadu</option>
                                <option value="Telangana" {{ 'selected' if data.State == 'Telangana'}}>Telangana</option>
                                <option value="Tripura" {{ 'selected' if data.State == 'Tripura'}}>Tripura</option>
                                <option value="Uttaranchal" {{ 'selected' if data.State == 'Uttaranchal'}}>Uttaranchal</option>
                                <option value="Uttar Pradesh" {{ 'selected' if data.State == 'Uttar Pradesh'}}>Uttar Pradesh</option>
                                <option value="West Bengal" {{ 'selected' if data.State == 'West Bengal'}}>West Bengal</option>
                                <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                                <option value="Andaman and Nicobar Islands" {{ 'selected' if data.State == 'Chhattisgarh'}}>Andaman and Nicobar Islands</option>
                                <option value="Chandigarh" {{ 'selected' if data.State == 'Chhattisgarh'}}>Chandigarh</option>
                                <option value="Dadar and Nagar Haveli" {{ 'selected' if data.State == 'Chhattisgarh'}}>Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu" {{ 'selected' if data.State == 'Chhattisgarh'}}>Daman and Diu</option>
                                <option value="Delhi" {{ 'selected' if data.State == 'Chhattisgarh'}}>Delhi</option>
                                <option value="Lakshadeep" {{ 'selected' if data.State == 'Chhattisgarh'}}>Lakshadeep</option>
                                <option value="Pondicherry" {{ 'selected' if data.State == 'Chhattisgarh'}}>Pondicherry</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select  id="district"  name="District" style="width: 100%;" required>
                                <option value="{{data.District}}">{{data.District}}</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" name="Degree" value="{{data.Degree}}" placeholder="Ex: MBBS">
                        </div>
                        <div class="col-sm-8">
                            <input  style="width: 100%;" type="text" name="Firm" value="{{data.Firm}}" placeholder="Ex: ABC Hospital, Coimbatore, Tamil Nadu">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3" style="padding-left:50px;">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="age"><h3 >Age</h3></label></td>
                                <td><input type="number" name="Age" value="{{data.Age}}" min=18 max=100></td></tr>
                            </table>
                        </div>
                        <div class="col-sm-3">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="experience"><h3 >Experience</h3></label></td>
                                <td><input type="number" name="Experience" value="{{data.Experience}}" min=1 max=70></td></tr>
                            </table> 
                        </div>
                        <div class="col-sm-4">
                            <table>
                                <tr><td style="padding-right: 40px;"><label for="age"><h3 >Specialization</h3></label></td>
                                <td><select name="Specialization"  required> 
                                    <option value="SelectSpecialization"> Select Specialization</option>
                                    <option value="Allergy And Immunology" {{ 'selected' if data.Specialization == 'Allergy and Immunology'}}>Allergy And Immunology</option>
                                    <option value="Anesthesiology" {{ 'selected' if data.Specialization == 'Anesthesiology'}}>Anesthesiology</option>
                                    <option value="Cardiology" {{ 'selected' if data.Specialization == 'Cardiology'}}>Cardiology</option>
                                    <option value="Deficiency" {{ 'selected' if data.Specialization == 'Deficiency'}}>Deficiency</option>
                                    <option value="Dermatology" {{ 'selected' if data.Specialization == 'Dermatology'}}>Dermatology</option>
                                    <option value="Disability" {{ 'selected' if data.Specialization == 'Disability'}}>Disability</option>
                                    <option value="Emergency" {{ 'selected' if data.Specialization == 'Emergency'}}>Emergency</option>
                                    <option value="Endocrinology" {{ 'selected' if data.Specialization == 'Endocrinology'}}>Endocrinology</option>
                                    <option value="Epidemiology" {{ 'selected' if data.Specialization == 'Epidemiology'}}>Epidemiology</option>
                                    <option value="Fitness" {{ 'selected' if data.Specialization == 'Fitness'}}>Fitness</option>
                                    <option value="Gasteroenterology" {{ 'selected' if data.Specialization == 'Gasteroenterology'}}>Gasteroenterology</option>
                                    <option value="Geriatrics" {{ 'selected' if data.Specialization == 'Geriatrics'}}>Geriatrics</option>
                                    <option value="Hematology" {{ 'selected' if data.Specialization == 'Hematology'}}>Hematology</option>
                                    <option value="Hepatology" {{ 'selected' if data.Specialization == 'Hepatology'}}>Hepatology</option>
                                    <option value="Infectious Disease" {{ 'selected' if data.Specialization == 'Infectious Disease'}}>Infectious Disease</option>
                                    <option value="Internal Medicine" {{ 'selected' if data.Specialization == 'Internal Medicine'}}>Internal Medicine</option>
                                    <option value="Microbiology" {{ 'selected' if data.Specialization == 'Microbiology'}}>Microbiology</option>
                                    <option value="Neonatology" {{ 'selected' if data.Specialization == 'Neonatology'}}>Neonatology</option>
                                    <option value="Nephrology" {{ 'selected' if data.Specialization == 'Nephrology'}}>Nephrology</option>
                                    <option value="Neurology" {{ 'selected' if data.Specialization == 'Neurology'}}>Neurology</option>
                                    <option value="NeuroSurgeon" {{ 'selected' if data.Specialization == 'NeuroSurgeon'}}>NeuroSurgeon</option>
                                    <option value="Nutrition" {{ 'selected' if data.Specialization == 'Nutrition'}}>Nutrition</option>
                                    <option value="Oncology" {{ 'selected' if data.Specialization == 'Oncology'}}>Oncology</option>
                                    <option value="Opthalmology" {{ 'selected' if data.Specialization == 'Opthalmology'}}>Opthalmology</option>
                                    <option value="Orthopedics" {{ 'selected' if data.Specialization == 'Orthopedics'}}>Orthopedics</option>
                                    <option value="Pediatrics" {{ 'selected' if data.Specialization == 'Pediatrics'}}>Pediatrics</option>
                                    <option value="Pharamacology" {{ 'selected' if data.Specialization == 'Pharamacology'}}>Pharamacology</option>
                                    <option value="Psychiatry" {{ 'selected' if data.Specialization == 'Psychiatry'}}>Psychiatry</option>
                                    <option value="Pulmonology" {{ 'selected' if data.Specialization == 'Pulmonology'}}>Pulmonology</option>
                                    <option value="Radiology" {{ 'selected' if data.Specialization == 'Radiology'}}>Radiology</option>
                                    <option value="Toxicology" {{ 'selected' if data.Specialization == 'Toxicology'}}>Toxicology</option>
                                    <option value="Traumatology" {{ 'selected' if data.Specialization == 'Traumatology'}}>Traumatology</option>
                                    <option value="Transplantation" {{ 'selected' if data.Specialization == 'Transplantation'}}>Transplantation</option>
                                    <option value="Urology" {{ 'selected' if data.Specialization == 'Urology'}}>Urology</option>
                                    <option value="Vascular Surgery" {{ 'selected' if data.Specialization == 'Vascular Surgery'}}>Vascular Surgery</option>
                                    <option value="Venereology" {{ 'selected' if data.Specialization == 'Venereology'}}>Venereology</option>
                                </select></td></tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="row">                          
                        <div class="col-sm-3">
                            <table class="check">
                                <tr>
                            <td style="padding-left:35px;"><label for="language"><h3 >Languages</h3></label></td> </tr></table>
                        </div> 
                        <div class="col-sm-9">  
                            <table class="check">
                                <tr>                            
                                    <td><h3><input type="checkbox" name="language" value="Tamil" {{ 'checked' if data.Tamil == 1}}>Tamil</h3></td>
                                    <td><h3><input type="checkbox" name="language" value="Malayalam" {{ 'checked' if data.Malayalam == 1}}>Malayalam</h3></td>
                                    <td><h3><input type="checkbox" name="language" value="Telugu"  {{ 'checked' if data.Telugu == 1}}>Telugu</h3></td>
                                    <td><h3><input type="checkbox" name="language" value="Kannada" {{ 'checked' if data.Kannada == 1}}>Kannada</h3></td>
                                    <td><h3><input type="checkbox" name="language" value="Hindi" {{ 'checked' if data.Hindi == 1}}>Hindi</h3></td>
                                    <td><h3><input type="checkbox" name="language" value="English" {{ 'checked' if data.English == 1}}>English</h3></td>
                                </tr>
                            </table>
                        </div>                               
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <table class="check">
                                <tr>
                            <td style="padding-left:35px;"><label for="gender"><h3 >Gender</h3></label></td> </tr></table>
                        </div> 
                        <div class="col-sm-9">  
                            <table class="check">
                                <tr>                                    
                                    <td><h3><input type="radio" name="Gender" value="Male" {{ 'checked' if data.Gender == 'Male'}}>Male</h3></td>
                                    <td><h3><input type="radio" name="Gender" value="Female" {{ 'checked' if data.Gender == 'Female'}}>Female</h3></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="row">                          
                        <div class="col-sm-3">
                            <table class="check"><tr><td style="padding-left:35px;"><label for="aboutme"><h3 >About Me</h3></label></td> </tr></table>
                        </div> 
                        <div class="col-sm-9">  
                            <table class="check">
                                <tr>                            
                                    <td><h3><textarea name="AboutMe" cols="60" rows="1" placeholder="Tell about yourself" >{{data.AboutMe}}</textarea></h3></td>
                                </tr>
                            </table>
                        </div>                               
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="{{ url_for('static', filename='images/gmail.png') }}" alt="Gmail" width="35px" height="35px">
                        </div>
                        <div class="col-sm-4">
                            <input type="email" name="Email" value="{{data.Email}}">
                        </div>
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="{{ url_for('static', filename='images/key.png') }}" alt="Password" width="35px" height="35px">
                        </div>
                        <div class="col-sm-3">
                            <input type="password" name="Password" id="myInput" value="{{data.Password}}">                            
                        </div>
                        <div class="col-sm-1">
                            <img src="{{ url_for('static', filename='images/view.png') }}" id="myInputicon" onclick="myFunction()" height="20px" width="20px" alt="Show Password">
                            <script>
                                function myFunction() {
                                var x = document.getElementById("myInput");
                                
                                if (x.type === "password") {
                                    x.type = "text";
                                    document.getElementById("myInputicon").setAttribute("src","{{ url_for('static', filename='images/hidden.png') }}");
                                } else {
                                    x.type = "password";
                                    document.getElementById("myInputicon").setAttribute("src","{{ url_for('static', filename='images/view.png') }}");
                                }
                                }
                            </script>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook" width="35px" height="35px">
                        </div>
                        <div class="col-sm-4">
                            <input type="url" name="Facebook" value="{{data.Facebook}}">
                        </div>
                        <div class="col-sm-1" style="padding-left:50px;">
                            <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn" width="35px" height="35px">
                        </div>
                        <div class="col-sm-3">
                            <input type="url" name="LinkedIn" value="{{data.LinkedIn}}">
                        </div>
                        <h4>
                            <div class="col-sm-3" style="text-align: center;">
                                <button class="button" type="submit">Update</button>
                            </div>
                        </h4>
                        
                    </div>
                    </form>
                </div>       
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
